<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p> We would love to respond to your queries and help you succeed. Feel free to get in touch with us. </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
            </div>
        <div class="contact-right">
            <h3>Reach us</h3>
        </div>
    </div>
    <div>
        <table width="100%">
            <td width="60%" align="center" class="contact-left" style=" background-color:rgb(37, 67, 137);">
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label style="-webkit-text-fill-color: white ;">Name :</label>
                            <input type="text" placeholder="Aashutosh">
                    </div>
                    <br>
                    <div class="input-row">
                        <div class="input-group">
                            <label style="-webkit-text-fill-color: white ;">Phone :</label>
                            <input type="text" placeholder="+91 987 654 321">
                    </div>
                    <br>
                    <div class="input-row">
                        <div class="input-group">
                            <label style="-webkit-text-fill-color: white ;">Email :</label>
                            <input type="email" placeholder="tiwariaashutosh70@gmail.com">
                    </div>
                    <br>
                    <div class="input-row">
                        <div class="input-group">
                            <label style="-webkit-text-fill-color: white ;">Subject :</label>
                            <input type="text" placeholder="Write a subject">
                    </div>
                    <br>
                    <div class="input-row">
                        <div class="input-group">
                            <label style="margin-top: 12px;-webkit-text-fill-color: white ;">Message</label>
                            <textarea rows="5" placeholder="Your Message"></textarea>
                            <button type="Submit" style="background-color: whitesmoke;"><a href="">Send</a></button>
                            <button type="Submit" style="background-color: whitesmoke;"><a href="dashboard.html">Back</a></button>
                    </div>
                    
                
                </form>
            </td>
            <td width="55%"  style=" background-color:white" >
                <div style="margin-left: 20px;" align="center">
                    <h3>Email: tiwariaashutosh70@gmail.com</h3>
                    <br>
                    <h3>Contact Number: +91 987 654 321</h3>
                </div>
                
                    
            </td>
        </table>
    </div>
   
</body>
</html>
